<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>邮箱验证有误</title>
<link href="../../css/member/reset.css" rel="stylesheet" />
<link href="../../css/member/common.css" rel="stylesheet" />
<link href="../../css/member/verify.css" rel="stylesheet" />
</head>
<body>
<div style="width:920px;margin:10px auto">

	<div class="verify">
		<div class="verify-inpt">
			<div class="tabtxt">
				<p class="f-yahei f-18 mb-46 errlink">该激活链接已失效，请重新获取验证邮件</p>
				<div class="mobile">
					<form id="mail-err">
						<ul>
							<li class="mb-46"><label>电子邮箱：</label><input class="m-member"  checkPath="/account/frontCheckPhone.htm" type="text" name="email" validate="email" rel-required="true" value=""><span class="txt m-notice">请输入您的电子邮箱</span></li>
							<li><label>密码：</label><input class="m-member" type="password" rel-required="true" name="pwd" validate="password" value=""><span class="txt m-notice">请输入您的密码</span></li>				
						</ul>						
					</form>

				</div>
				<div class="openmail mail-err">				
						<a class="btn mail-err-btn" href="javascript:void(0)">发送验证邮箱</a>没有收到？<span class="sendagain">再发送一次</span>	
						<p class="notic">请收到后按照提示操作，需要再48小时内完成验证</p>	
				</div>
			</div>
		</div>
	</div>

</div>
<script type="text/javascript" src="../../jslib/jquery_1_8_3.min.js"></script>
<script src="../../js/validate.js"></script>
<script type="text/javascript">
	$(function(){
		ECar.validate.init({
			formid:'mail-err',
			config:{
				 'email':{
					 'empty':'请输入您的邮箱2',
					 'err':'邮箱格式有误2',
					 'remoteerr':'已经存在2'
					}
			}
		});
		$('.mail-err-btn').live('click',function(){
			if(ECar.validate.init.submit('mail-err')){
				alert('可以提交');
			}		
		});
	});

</script>
</body>
</html>
