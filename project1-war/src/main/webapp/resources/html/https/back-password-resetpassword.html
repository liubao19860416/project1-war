<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>找回密码-重置密码</title>
    <meta name="keywords" content="SEO内容，关键词" />
    <meta name="description" content="SEO内容，页面描述" />
    <link href="../../css/member/reset.css" rel="stylesheet">	
    <link href="../../css/member/common.css" rel="stylesheet">
    <link href="../../css/member/passwords.css" rel="stylesheet" />
</head>

<body>
<div class="flowsteps">
      <ol class="num">
    <li class="befourline"></li>
    <li class="first done"> <span> <i>1</i> <em>输入账号</em> </span> </li>
    <li class="done"> <span> <i>2</i> <em>身份验证</em> </span> </li>
    <li class="current"> <span> <i>3</i> <em>重置密码</em> </span> </li>
    <li class="last"> <span> <i>4</i> <em>找回成功</em> </span> </li>
    <li class="afterline"></li>
  </ol>
   </div>
<div class="revisecont">
	<form id="register-infor">
   
   <div class="revise">
    <div class="verify-inpt">
     <div class="setup">
        <dl>
          <dt>新密码：</dt>
          <dd>
           <input class="m-member" name="newpasswd" id="newpasswd" value="" validate="password" rel-required="true">
           <!--<span class="m-notice m-err pasw"><i></i><span>密码不得与账号相同！</span></span>-->
            <div class="pwdline1" id="pwdline1">
             <span class="pwds weak">弱</span>
             <span class="pwds general">中</span>
             <span class="pwds strong">强</span>
            </div>
          </dd>
        </dl>
        <dl>
          <dt>再次确认：</dt>
          <dd><input class="m-member" name="againpasswd" id="againpasswd" value="" validate="repassword" rel-required="true"></dd>
          <!--<span class="m-notice m-err pasw"><i></i><span>两次输入不一致，请重新输入</span></span>-->
        </dl>
        <span class="setupbtn"><input class="btn zt" name="" type="submit" id="resubmit" value="下一步"></span>
     </div>
      <p class="customer">您还可以直接致电客服4008-020-666，帮助找回密码。</p>
    </div>
  </div>
  </form>
</div>



<script type="text/javascript" src="../../jslib/jquery_1_8_3.min.js"></script>
<script src="../../js/validate.js"></script>
<script src="../../js/pwdStrong.js"></script>
<script src="../../js/back-password-resetpassword.js"></script>




<script src="../../js/component/ECar.tab.js"></script>
<script src="../../js/validate.js"></script>
<script type="text/javascript" src="../../js/verify.js"></script>
<script>
$(function(){
	
	
	//手机验证
	ECar.validate.init({
      formid:'register',
      config:{
      	'password':{
      		'empty':'密码不能为空',
      		'err':'密码输入有误'
      	}
      }

    });

    $('#resubmit').click(function(){
    	return ECar.validate.init.submit('register-info');
    });
    
    //邮箱验证
    ECar.validate.init({
      formid:'register-infor',
      config:{
      	'repassword':{
      		'empty':'密码不能为空',
      		'err':'两次输入不一致，请重新输入'
      	}
      }
    });

    $('#resubmit').click(function(){
    	return ECar.validate.init.submit('register-infor');
    });
  
});

  $(function(){
    $('#register-infor [name="newpasswd"]').keyup(function(event){
    	
      var e=window.event||event;
      var $this=$(this);      
      var value=$this.val();
      
      pwdCheck.init(e,value,$('#pwdline1'));
      
    });

  });
</script>

</body>
</html>
