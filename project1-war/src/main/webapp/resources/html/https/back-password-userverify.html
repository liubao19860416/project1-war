<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>找回密码-输入账号用户名验证</title>
    <meta name="keywords" content="SEO内容，关键词" />
    <meta name="description" content="SEO内容，页面描述" />
    <link href="../../css/member/reset.css" rel="stylesheet">	
    <link href="../../css/member/common.css" rel="stylesheet">
    <link href="../../css/member/passwords.css" rel="stylesheet" />
    <script type="text/javascript" src="../../jslib/jquery_1_8_3.min.js"></script>
 	<!--<script type="text/javascript" src="../../js/back-password-userverify.js"></script>-->
</head>

<body>
<div class="flowsteps">
      <ol class="num">
    <li class="befourline"></li>
    <li class="first current"> <span> <i>1</i> <em>输入账号</em> </span> </li>
    <li> <span> <i>2</i> <em>身份验证</em> </span> </li>
    <li> <span> <i>3</i> <em>重置密码</em> </span> </li>
    <li class="last"> <span> <i>4</i> <em>找回成功</em> </span> </li>
    <li class="afterline"></li>
  </ol>
   </div>
<div class="revisecont">
   <div class="revise">
    <div class="verify-inpt">
     <div class="setup">
     <form id="form4" name="form4" method="post" action="test.html">
	    <dl>
	      <dt>用户名：</dt>
	      <dd>
	        <input class="m-member spacing" id="username" name="" value="" validate="username" rel-required="true">
	        <!--<span class="m-notice m-err"><i></i><span>用户名输入有误！</span></span>-->
	      </dd>
	    </dl>
	    <dl>
	      <dt>验证码：</dt>
	      <dd>
	       <input class="m-member m-member220-46 text" id="indentycode" type="text" name="" validate="yzm" rel-required="true">
	       <label class="img"><img src="../../images/member/verify.jpg" width="100px" height="46px" alt="" border="0"></label>
	       <label class="replace" id="replace1">看不清？<a href="#" class="color">换一张</a></label>  
	       <!--<span class="m-notice m-err"><i></i><span>验证码错误！</span></span>-->
	      </dd>
	    </dl>
        <span class="setupbtn"><input class="btn zt" name="" type="submit" id="submitinit" value="下一步"></span>
       </form>
     </div>
      <p class="customer">您还可以直接致电客服4008-020-666，帮助找回密码。</p>
    </div>
  </div>
</div>

<script src="../../js/component/ECar.tab.js"></script>
<script src="../../js/validate.js"></script>
<script type="text/javascript" src="../../js/verify.js"></script>
<script>
$(function(){
	
	
	//手机验证
	ECar.validate.init({
      formid:'form4',
      config:{
      	'username':{
      		'empty':'用户名不能为空',
      		'err':'用户名输入有误'
      	}
      }

    });

    $('input#submitinit').click(function(){
    	return ECar.validate.init.submit('form4');
    });
    
    //邮箱验证
    ECar.validate.init({
      formid:'form4',
      config:{
      	'yzm':{
      		'empty':'验证码不能为空',
      		'err':'验证码输入有误'
      	}
      }
    });

    $('input#submit').click(function(){
    	return ECar.validate.init.submit('form4');
    });
  
});
</script>
</body>
</html>
