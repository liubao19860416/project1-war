<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>我的试乘试驾管理</title>
    <meta name="keywords" content="SEO内容，关键词" />
    <meta name="description" content="SEO内容，页面描述" />
    <link href="../../css/member/reset.css" rel="stylesheet">	
    <link href="../../css/common.css" rel="stylesheet">
    <link href="../../css/member/memberdrive.css" rel="stylesheet" />
</head>

<body>
<!-- 我的试乘试驾管理 -->
<div class="drive">
  <h3>我的试乘试驾</h3>
  <div class="drive-cont">
    <ul class="tit">
      <li class="infor">车辆信息</li>
      <li class="area">试驾地区</li>
      <li class="contact">试驾店铺联系方式</li>
      <li class="date">
        <select class="selectdate-style">
          <option selected="selected">预约日期</option>
          <option>一周内</option>
          <option>一个月内</option>
          <option>半年内</option>
          <option>半年前</option>
        </select>
      </li>
    </ul>
    <ul class="row records">没有试驾预约记录</ul>
  </div>
</div>
</body>
</html>
