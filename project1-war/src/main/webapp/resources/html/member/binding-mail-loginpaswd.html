<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>邮箱绑定-输入登录密码</title>
    <meta name="keywords" content="SEO内容，关键词" />
    <meta name="description" content="SEO内容，页面描述" />
    <link href="../../css/member/reset.css" rel="stylesheet">	
    <link href="../../css/member/common.css" rel="stylesheet">
    <link href="../../css/member/passwords.css" rel="stylesheet" />
    <script type="text/javascript" src="../../jslib/jquery_1_8_3.min.js"></script>
</head>

<body>
<div class="flowsteps">
      <ol class="num">
    <li class="befourline"></li>
    <li class="first current"> <span> <i>1</i> <em>身份验证</em> </span> </li>
    <li> <span> <i>2</i> <em>设置邮箱</em> </span> </li>
    <li class="last"> <span> <i>3</i> <em>完成</em> </span> </li>
    <li class="afterline"></li>
  </ol>
   </div>
<div class="revisecont">
	<form id="bind-mail-loginpaswd">
   <div class="revise">
     <div class="verify-inpt">
			<div class="tabtxt">
				
				<div class="mobile spacing">
					<ul>
                        <li class="entryname"><label>&nbsp;</label>请输入您的登录密码：</li>
						<li class="mb-46"><label>&nbsp;</label><input type="password" class="m-member" name="password" value="" validate="password" rel-required="true"><!--<span class="m-notice m-err"><i></i><span>密码输入有误！</span></span>--></li>
						<li><label>&nbsp;</label><input class="btn zt" name="" type="submit" id="pwsubmit" value="下一步"></li>
					</ul>
				
				</div>
			</div>
            <p class="customer">如果遇到问题，您可以直接致电客服4008-020-666</p>
		</div>
   </div>
   </form>
</div>

<script src="../../js/validate.js"></script>
<script type="text/javascript">
$(function(){

    ECar.validate.init({
      formid:'bind-mail-loginpaswd',
      config:{
          'password':{
            'empty':'请输入您的密码！',
            'err':'输入密码有误！'
           }
       }
    });


    $('input#pwsubmit').click(function(){
    	return ECar.validate.init.submit('bind-mail-loginpaswd');
    });

});
</script>

</body>
</html>
