     <div class="verify-inpt">

						<li class="mb-10"><label>邮箱名：</label><span class="phonecolor">zhang***@163.com</span></li>

<script>
$(function(){
	ECar.tab({
		selector : "#tab",
		selected:"current"
	});
	
	//手机验证
	ECar.validate.init({
      formid:'mobileVerify'
    });

    $('input#mobileSubmit').click(function(){
    	return ECar.validate.init.submit('mobileVerify');
    });
    
    //邮箱验证
    ECar.validate.init({
      formid:'mailVerify'

    $('input#mailSubmit').click(function(){

});
