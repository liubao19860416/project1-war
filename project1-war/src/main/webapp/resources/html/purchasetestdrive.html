<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>预约试驾</title>
<link rel="stylesheet" type="text/css" href="../css/reset.css">
<link rel="stylesheet" type="text/css" href="../css/common.css">
<link rel="stylesheet" type="text/css" href="../css/carorder.css">
<link rel="stylesheet" type="text/css" href="../css/component/purchaseStyle.css">

</head>
	
<body>
	<div class="w960 c-purchasetestdrive">
    	<!-- 选择试驾信息 -->
    	<div class="od-cartype cdi-m22">
        	<h3 class="title title-m"><span class="title-name"><i></i>选择试驾信息</span></h3>
        	<div class="usif car-odcon">
                <!-- 表单信息 -->
                <form>
                <ul class="fm-list mb-20">
                    <li>
                        <label>品牌：</label>
                            <select class="fl">
                                <option>大众</option>
                            </select>
                        <label>车系：</label>
                            <select class="fl">
                                <option>朗行</option>
                            </select>                        
                        <div class="m-notice m-err"><i></i><span>请选择车系</span></div>
                    </li>
                    <li>
                        <label>经销商：</label>
                        <input type="text" class="m-member c-purchasetestdrive-tex01" value="4S店 上海奥鸿汽车销售有限公司-上海大众上海" />
                        <input type="button" class="c-purchasetestdrive-dealerbtn01" value="更换经销商" />
                        <div class="m-notice m-err"><i></i><span>请选择经销商</span></div>
                    </li>
                </ul>
                </form> 
            </div>
        	
        </div>
        <!-- 填写个人信息 -->
        <div class="us-info cdi-m22">
        	<h3 class="title title-m"><span class="title-name"><i></i>填写个人信息</span><span class="tit-bmxx">(信息保密，请放心填写)</span></h3>
        	<div class="usif car-odcon">
            	<!-- 表单信息 -->
                <form>
               	<ul class="fm-list mb-10">
                	<li>
                    	<label>姓名：</label>
                        <input type="text" class="m-member" name="" />
                        <span class="m-notice m-err"><i></i><span>请输入姓名</span></span>
                    </li>
                    <li>
                    	<label>手机号码：</label>
                        <input type="text" class="m-member" name="" value="13818123456" />
                        <div class="m-notice m-err"><i></i><span>手机号码有误，请核对</span></div>
                    </li>
                    <li class="heignone">
                    	<label>补充说明：</label>
                        <div class="fl w780">
                            <textarea class="c-purchasetestdrive-tex02">选填，如您期望的汽车颜色、期望试驾的时间范围等</textarea>
                            <span class="c-purchasetestdrive-tips">您还可以输入200字</span>      
                        </div> 
                        <div class="clear"></div>
                    </li>
                </ul>                
                </form>
            </div>
        	<!-- 提交信息 -->
            <p class="if-sub"><input type="submit" class="css3-round5 carodr_sub" id="purchaseOrderbtn" value="立即预约" /></p>
        </div>
    </div>
<script src="../jslib/jquery_1_8_3.min.js"></script>
<script type="text/javascript" src="../js/component/ECar.dialog.js"></script>
<script src="../js/purchase.js"></script>
 
</body>
</html>
