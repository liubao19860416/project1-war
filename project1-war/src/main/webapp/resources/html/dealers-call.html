<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>经销商聚合页免费呼叫(常态）浮层</title>
    <meta name="keywords" content="SEO内容，关键词" />
    <meta name="description" content="SEO内容，页面描述" />
    <link href="../css/reset.css" rel="stylesheet">	
    <link href="../css/common.css" rel="stylesheet">
    <link href="../css/dealers-call.css" rel="stylesheet">
</head>

<body>
<!-- 经销商呼叫 -->
<div class="free">
  <div class="dealername">
  	<div class="callicon"> </div>
    <p><span>欢迎致电：上海永达通豪汽车销售公司</span></p>
    <p>系统先呼叫您，再接通新虹桥别克，本次通话免费。</p>
  </div>
  <div class="freeinfor">
    <dl>
      <dt>姓名</dt>
      <dd>
        <input class="inp-text" name="" type="text" placeholder="请输入姓名">
      </dd>
    </dl>
    <dl>
      <dt>手机号</dt>
      <dd>
        <input class="inp-text" name="" type="text" placeholder="请输入手机号">
      </dd>
    </dl>
    <dl>
      <dt>车型</dt>
      <dd>
        <select name="" class="select-style"><option value=""></option></select>
        <select name="" class="select-models"><option value=""></option></select>
      </dd>
    </dl>
  </div>
  <div class="callbotton">
  	 <input class="btn btn-med" type="button" name="" value="免费呼叫" style="display:none">
  	 <span class="btn btn-med btn-gray btn-med-call">呼叫失败，请<a href="#">重新呼叫</a></span>
  	 <p class="callagain">20秒之后弹框自动关闭，如仍未接通，请再次呼叫</p>
  </div>
</div>

</html>
