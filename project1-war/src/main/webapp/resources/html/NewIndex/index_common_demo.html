<body>
    <div class="w960 mt-20">

            <p class="f-16">

            <div class="mt-50" style="background-color:#fff;">
                <div class="floor-one clearfix">

            <div class="mt-20" style="background-color:#fff">

                    <div class="fr hot-car-fr">
                        <a href="#">
                            <i class="icon_index icon-cxku va-m"></i>
                            <i class="icon_index icon-arrow-blue"></i>
                        </a>

                </div>
            </div>

                </div>
            </div>
            <div class="mt-20" style="background-color:#fff">

                    <div class="fr">
                        <a href="#" class="f-12 f-yahei clr-gray6">
